<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="d-flex justify-content-center align-items-center min-vh-100 bg-dark text-white">
    <canvas id="lightningBackground" class="position-fixed top-0 start-0 w-100 h-100"></canvas>
    <div id="gameArea" class="d-flex align-items-start position-relative">
      <div id="gameContainer" class="position-relative">
        <canvas id="tetrisCanvas" width="300" height="600" class="border border-secondary"></canvas>
        <canvas id="lightningCanvas" width="300" height="600" class="position-absolute top-0 start-0"></canvas>
        <div id="startMenu" class="menu position-absolute top-50 start-50 translate-middle bg-dark bg-opacity-75 p-4 rounded">
          <h2 class="mb-4">Tetris Clone</h2>
          <button id="startButton" class="btn btn-success">Start Game</button>
        </div>
        <div id="pauseMenu" class="menu position-absolute top-50 start-50 translate-middle bg-dark bg-opacity-75 p-4 rounded" style="display: none">
          <h2 class="mb-4">Paused</h2>
          <button id="resumeButton" class="btn btn-primary mb-2">Resume</button>
          <button id="restartButton" class="btn btn-warning mb-2">Restart</button>
          <button id="quitButton" class="btn btn-danger">Quit to Menu</button>
        </div>
      </div>
      <div id="hud" class="card bg-dark text-white ms-3" style="width: 150px;">
        <div class="card-body">
          <h3 class="card-title text-success">Score</h3>
          <p id="scoreDisplay" class="card-text">0</p>
          <h3 class="card-title text-info mt-3">Level</h3>
          <p id="levelDisplay" class="card-text">1</p>
          <h3 class="card-title text-warning mt-3">Lines</h3>
          <p id="linesDisplay" class="card-text">0</p>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
    <script src="lightning.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
